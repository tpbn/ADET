<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Subjects Taken</title>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>
    <header>
        <h1>Lab 4 - CSS Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#content">Content</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="content">
        <h2>Welcome to Lab 4</h2>
        <p>This page is Lab 4 integrated with CSS</p>
    </section>
    
    <section id="about">
        <h2>About</h2>
        <p>Contains information about lab 4</p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>For contacts here.</p>
    </section>

    <section id="subjects">
        <h2>Subjects Taken</h2>
        <div id="subjects-container"></div>
    </section>

    <footer>
        <p>Trisha May Pabillaran</p>
    </footer>

    <script>
        fetch('https://tpbn.github.io/ADET/courses.json')
        .then(response => response.json())
        .then(data => {
            let subjectsContainer = document.getElementById("subjects-container");
            data.subjects.forEach(entry => {
                let div = document.createElement("div");
                div.innerHTML = `<h3>${entry.year} - ${entry.semester}</h3>
                                 <ul>${entry.courses.map(course => `<li>${course}</li>`).join('')}</ul>`;
                subjectsContainer.appendChild(div);
            });
        })
        .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
